<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe by Serene</li>
        </ul>
    </nav>


    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

   
        <div class="gameInfo">
            <div class="info">
                <span class="turntext">Turn of X</span>

                <div>
                    <button id="resetBtn">play again</button>
                </div>
                
            </div>

            <div class="score">
                <div class="scoreX">
                    <h2>X: </h2><span class="scoreXvalue">0</span>
                </div>
                
                <div class="score0">
                    <h2>0: </h2><span class="score0value">0</span>
                </div>
                
            </div>

            <div class="resetScore">
                <button class="resetScoreBtn">reset score</button>
            </div>
                
            <div class="gif">
                <img class="winnerGIF" src="./gif/excited.gif" alt="">
            </div>
                
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
